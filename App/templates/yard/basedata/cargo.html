<script>
    Namespace.register('basedata.cargoview');
    $(function () {
        basedata.cargoview.datagrid = $('#basedata-cargo-datagrid').datagrid({
            columns: [
                [
                    {% autoescape off %}
                        {{ id.writeUI|safe|escape }},
                        {{ cargoname.writeUI|safe|escape }},
                        {{ remark.writeUI|safe|escape }}
                    {% endautoescape %}
                ]
            ],
            dataTable: 'c_cargo',
            toolbar: [
                {text: '查询',
                    iconCls: 'icon-search',
                    group:'basedata-cargo-datagrid',
                    handler: function () {
                        sy.createSearchWindow(basedata.cargoview.datagrid);
                    }
                },
                '-',
                {text: '增加',
                    iconCls: 'icon-add',
                    group:'basedata-cargo-datagrid',
                    handler: function () {
                        basedata.cargoview.datagrid.datagrid('insertData', {
                            cargo_name: '新货物'
                        });
                    }
                },
                '-',
                {text: '删除',
                    iconCls: 'icon-remove',
                    group:'basedata-cargo-datagrid',
                    handler: function () {
                        basedata.cargoview.datagrid.datagrid('deleteData');
                    }
                },
                '-',
                {text: '保存',
                    iconCls: 'icon-save',
                    group:'basedata-cargo-datagrid',
                    handler: function () {
                        basedata.cargoview.datagrid.datagrid('postUpdateAllData');
                    }
                }
            ],
            queryFuncName:'货物查询',
            updateFuncName:'货物维护'
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div region="center" border="false">
        <table id="basedata-cargo-datagrid" border="false">
        </table>
    </div>
</div>
