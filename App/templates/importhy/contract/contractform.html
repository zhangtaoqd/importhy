<script>
    Namespace.register('control.contract.contractform');
    $(function () {
        {% autoescape off %}
            control.contract.contractform.vb_billno_{{ seq }} = $('#control-contract-contractform-billno-{{ seq }}').validatebox({
                validType: ['length[0,25]'],
                width: 180,
                required: true
            });
            $('#control-contract-contractform-client-{{ seq }}').combobox({
                valueField: 'value',
                textField: 'text',
                required: true,
                width: 180,
                data:{{ clientdata }}
            });
            $('#control-contract-contractform-custom-{{ seq }}').combobox({
                valueField: 'value',
                textField: 'text',
                width: 180,
                data:{{ customdata }}
            });
            $('#control-contract-contractform-shipcorp-{{ seq }}').combobox({
                valueField: 'value',
                textField: 'text',
                width: 180,
                data:{{ shipcorpdata }}
            });
            $('#control-contract-contractform-port-{{ seq }}').combobox({
                valueField: 'value',
                textField: 'text',
                width: 180,
                data:{{ portdata }}
            });
            $('#control-contract-contractform-yard-{{ seq }}').combobox({
                valueField: 'value',
                textField: 'text',
                width: 180,
                data:{{ yarddata }}
            });
            $('#control-contract-contractform-dispatch-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ dispatchdata }}
            });
            $('#control-contract-contractform-cargoname-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ cargonamedata }}
            });
            $('#control-contract-contractform-cargotype-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ cargotypedata }}
            });
            $('#control-contract-contractform-originplace-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ originplacedata }}
            });
            $('#control-contract-contractform-landtrans-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ landtransdata }}
            });
            $('#control-contract-contractform-credit-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ creditdata }}
            });
            $('#control-contract-contractform-checkyard-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ yarddata }}
            });
            $('#control-contract-contractform-unboxyard-{{ seq }}').combobox({
                valueField:'value',
                textField:'text',
                width:180,
                data:{{ yarddata }}
            });
        {% endautoescape %}
        control.contract.contractform.form_contract_{{ seq }} = $('#control-contract-contractform-{{ seq }}').form({
            url: './dealPAjax/'
        });
        $('#control-contract-contractform-{{ seq }}').trigger('afterrender',
                {form: control.contract.contractform.form_contract_{{ seq }},
                 bill: control.contract.contractform.vb_billno_{{ seq }}}
        );
        control.contract.contractform.vb_billno_{{ seq }}.bind('change', function (e) {
            control.contract.contractform.form_contract_{{ seq }}.trigger('refresh', $.trim(this.value));
        });
    });
</script>
<form id="control-contract-contractform-{{ seq }}" class="editform" method="post">
    <div>
        <input id="control-contract-contractform-id-{{ seq }}" type="hidden" name="id"/>
        <input type="hidden" name="finish_flag"/>
        <label for="bill_no">提单号</label>
        <input id="control-contract-contractform-billno-{{ seq }}" type="text" name="bill_no"/>
        <label for="client_id">委托客户</label>
        <input id="control-contract-contractform-client-{{ seq }}" type="text" name="client_id"/>

        <label for="vslvoy">船名航次</label>
        <input type="text" name="vslvoy" class="easyui-validatebox"
               data-options="validType:['length[0,40]'],width:180"/>
        <label for="contract_no">合同号</label>
        <input type="text" name="contract_no"/>
    </div>
    <div>
        <label for="cargo_type">货物分类</label>
        <input type="text" name="cargo_type" id="control-contract-contractform-cargotype-{{ seq }}" />
        <label for="cargo_name">货名</label>
        <input type="text" name="cargo_name" id="control-contract-contractform-cargoname-{{ seq }}" />
        <label for="origin_place">产地</label>
        <input type="text" name="origin_place" id="control-contract-contractform-originplace-{{ seq }}" />
        <label for="dispatch_place">发货地</label>
        <input type="text" name="dispatch_place" id="control-contract-contractform-dispatch-{{ seq }}" />

    </div>
    <div>
        <label for="credit_id">信用证</label>
        <input id="control-contract-contractform-credit-{{ seq }}" type="text" name="credit_id"/>
        <label for="custom_title1">报关抬头1</label>
        <input type="text" name="custom_title1"/>
        <label for="custom_title2">报关抬头2</label>
        <input type="text" name="custom_title2"/>
    </div>
    <div>
        <label for="cargo_piece">件数</label>
        <input type="text" name="cargo_piece" class="easyui-numberbox"
               data-options="min:0,width:180"/>
        <label for="cargo_weight">重量</label>
        <input type="text" name="cargo_weight" class="easyui-numberbox"
               data-options="min:0,precision:2,width:180"/>
        <label for="cargo_volume">体积</label>
        <input type="text" name="cargo_volume" class="easyui-numberbox"
               data-options="min:0,precision:3,width:180"/>
    </div>
    <div>
        <label for="booking_date">接单日期</label>
        <input type="date" name="booking_date" class="easyui-datebox"
               data-options="width:180"/>
        <label for="pre_inport_date">预计到港</label>
        <input type="date" name="pre_inport_date" class="easyui-datebox"
               data-options="width:180"/>

        <label for="in_port_date">到港日期</label>
        <input type="date" name="in_port_date" class="easyui-datebox"
               data-options="width:180"/>
        <label for="return_cntr_date">还箱日期</label>
        <input type="date" name="return_cntr_date" class="easyui-datebox"
               data-options="width:180"/>
    </div>
    <div>
        <label for="custom_id">报关行</label>
        <input id="control-contract-contractform-custom-{{ seq }}" type="text" name="custom_id"/>
        <label for="ship_corp_id">船公司</label>
        <input id="control-contract-contractform-shipcorp-{{ seq }}" type="text" name="ship_corp_id"/>
        <label for="port_id">码头</label>
        <input id="control-contract-contractform-port-{{ seq }}" type="text" name="port_id"/>
        <label for="landtrans_id">车队</label>
        <input id="control-contract-contractform-landtrans-{{ seq }}" type="text" name="landtrans_id"/>
    </div>
    <div>
        <label for="check_yard_id">查验场站</label>
        <input id="control-contract-contractform-checkyard-{{ seq }}" type="text" name="check_yard_id" />
        <label for="unbox_yard_id">拆装场站</label>
        <input id="control-contract-contractform-unboxyard-{{ seq }}" type="text" name="unbox_yard_id" />
        <label for="yard_id">还箱场站</label>
        <input id="control-contract-contractform-yard-{{ seq }}" type="text" name="yard_id" />
        <label for="cntr_freedays">箱使天数</label>
        <input class="easyui-numberbox" data-options="min:0,width:180" type="text" name="cntr_freedays" />
    </div>
    <div>
        <label for="finish_tim">完结日期</label>
        <input type="date" name="finish_time" class="easyui-datebox"
               data-options="width:180"/>

    </div>
    <div>
        <label for="" remark>备注</label>
        <input type="text" name="remark" style="width: 400px"/>
    </div>
</form>
